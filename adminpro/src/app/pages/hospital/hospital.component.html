<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <!-- <input #input type="text" class="form-control" placeholder="Buscar Usuario..." (keyup.enter)="buscarUsuario( input.value )" (blur)="buscarUsuario( input.value )"> -->
                <input #input type="text" class="form-control" placeholder="Buscar Usuario..." (keyup)="buscarHospital( input.value )">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor!.</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title"> Hospitales registrados : <small>{{totalRegistros}}</small></h3>

            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i> 
                    Crear Hospital
                  </button>
                </div>

                <h3 class="card-title"> Hospitales registrados : <small>{{totalRegistros}}</small></h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th class="text-center">Nombre</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="imagenSubir(hospital._id)" [src]="hospital.img | imagen" alt="hospital" class="profile-pic img-48 img-circle pointer" data-toggle="modal" data-target="#exampleModalLong" />
                            </td>
                            <!-- <td>{{hospital.nombre}}</td> -->
                            <td>
                                <input type="text" [(ngModel)]="hospital.nombre" class="form-control">
                            </td>
                            <td>
                                <button class="btn btn-primary" (click)="actualizarHospital(hospital)">
                              <i class="fa fa-save"></i>
                            </button>
                                <button class="btn btn-danger" (click)="borraHospital(hospital._id)">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>

                            <!-- Modal Upload -->
                            <app-modal-upload (notificacion)="notification($event)"></app-modal-upload>
                        </tr>
                    </tbody>
                </table>


                <button class="btn btn-secondary" (click)="cambiarPagina(-5)">Anteriores</button>
                <button class="btn btn-secondary" (click)="cambiarPagina(5)">Siguientes</button>
            </div>
        </div>
    </div>
</div>
