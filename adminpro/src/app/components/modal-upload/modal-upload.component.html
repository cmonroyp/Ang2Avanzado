<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body" align="center">
                <label *ngIf="respuesta" class="label label-success">Imagen actualizada Correctamente!.</label>
                <br>
                <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

                <input (change)="seleccionImage( $event.target.files[0] )" type="file" class="form-control" id="exampleInputFile" aria-describedby="fileHelp">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
                <button [disabled]="!imagenTemp" type="button" class="btn btn-primary" (click)="subirImagen()">Subir imagen</button>
            </div>
        </div>
    </div>
</div>
