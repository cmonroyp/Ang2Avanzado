<h3>{{leyenda}}</h3>

<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="cambiar_valor(-5)">
        <i class="mdi mdi-minus"></i>
      </button>
    </span>
    <!-- #txtProgess para usar con el decorador @ViewChild -->
    <input #txtProgess type="number" class="form-control" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" name="progreso" min="1" max="100">

    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="cambiar_valor(+5)">
          <i class="mdi mdi-plus"></i>
      </button>
    </span>
</div>
